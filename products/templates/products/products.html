{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container vh-90">
        <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card mb-4 shadow-sm">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="Product Image">
                    {% else %}
                        <img src="{% static 'images/no-image-icon-23489.webp' %}" alt="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'individual_product' product.id %}">View</a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">Â£ {{ product.price }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
