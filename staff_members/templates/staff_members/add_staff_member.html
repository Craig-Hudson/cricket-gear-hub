{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-4">
    <h1>Add Staff Member</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_staff_member' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark text-white">Submit</button>
    </form>
</div>
{% endblock %}
