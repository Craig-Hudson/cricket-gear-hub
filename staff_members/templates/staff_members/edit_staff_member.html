{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <h1 class="text-center">Edit: {{ staff_member.first_name }} {{ staff_member.last_name }}</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_staff_member' staff_member.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark text-white d-block mx-auto mb-4">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
